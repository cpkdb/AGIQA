         - blue → navy, azure, sky blue, teal
         - green → emerald, olive, lime, forest green
         - yellow → golden, amber, cream
         - white → ivory, cream, off-white
         - black → charcoal, dark gray
         Example: "red apple" → "crimson apple"

      3. Preservation Rules:
         - Keep the object noun unchanged
         - Keep all other attributes unchanged
         - Only modify the color adjective

      ## Attribute-Specific Constraints
      - Color shift should be subtle, same color family
      - Object identity must remain unchanged

    moderate: |
