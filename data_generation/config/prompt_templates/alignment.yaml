# Alignment Degradation Prompt Templates
# 按子类别分组，每个属性有 mild/moderate/severe 三个版本
# alignment 退化是关于语义偏移，不是质量退化
# 策略框架: Identification → Replacement Options → Preservation Rules

basic_recognition:
  main_object:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing the MAIN SUBJECT with a similar alternative (mild semantic distance - same category, slight variation).

      ## Strategies
      1. Identification: Find the primary subject noun in the prompt
         - Look for: the main animal, person, vehicle, or object that is the focus
         - Example: In "a golden retriever playing in the park", the main subject is "golden retriever"

      2. Replacement Options (mild distance - same category variants):
         - Animals: dog → puppy, hound, different breed; cat → kitten, tabby
         - Vehicles: car → sedan, SUV, coupe; bike → bicycle, cycle
         - People: woman → lady, girl; man → gentleman, guy
         - Objects: cup → mug, glass; chair → armchair, seat
         Example: "golden retriever in park" → "labrador in park"

      3. Preservation Rules:
         - Keep ALL adjectives and modifiers intact
         - Keep the setting/location unchanged
         - Keep actions and poses unchanged
         - Only replace the core noun with same-category variant

      ## Attribute-Specific Constraints
      - Change should be subtle, same general category
      - Viewers might not immediately notice the difference

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing the MAIN SUBJECT with a related but different alternative (moderate semantic distance - related category, clear difference).

      ## Strategies
      1. Identification: Find the primary subject noun in the prompt
         - Look for: the main animal, person, vehicle, or object that is the focus

      2. Replacement Options (moderate distance - related but different):
         - Animals: dog → cat, fox, wolf; cat → rabbit, hamster; bird → bat
         - Vehicles: car → motorcycle, truck, bus; bicycle → scooter
         - People: woman → man, child, elderly; doctor → nurse, scientist
         - Objects: cup → bowl, bottle; chair → bench, stool
         Example: "golden retriever in park" → "gray cat in park"

      3. Preservation Rules:
         - Keep ALL adjectives (adapt grammar if needed: "a fluffy dog" → "a fluffy cat")
         - Keep the setting/location unchanged
         - Keep actions unchanged (if plausible for new subject)
         - Only replace the core noun

      ## Attribute-Specific Constraints
      - Change should be obvious but still related
      - New subject should still make sense in the context

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing the MAIN SUBJECT with a completely unrelated alternative (severe semantic distance - different category entirely).

      ## Strategies
      1. Identification: Find the primary subject noun in the prompt
         - Look for: the main animal, person, vehicle, or object that is the focus

      2. Replacement Options (severe distance - completely different category):
         - Animals: dog → chair, lamp, tree; cat → bicycle, rock, cloud
         - Vehicles: car → elephant, flower, building; bike → fish, star
         - People: woman → statue, robot, mannequin; child → doll, toy
         - Objects: cup → shoe, book; chair → fish, mountain
         Example: "golden retriever in park" → "wooden chair in park"

      3. Preservation Rules:
         - Keep the setting/location unchanged
         - Keep any applicable modifiers
         - Maintain grammatical correctness
         - Only replace the core noun

      ## Attribute-Specific Constraints
      - Change should be dramatic and clearly misaligned
      - New subject should still be physically plausible in the setting

  secondary_object:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing a SECONDARY/BACKGROUND object with a similar alternative (mild semantic distance).

      ## Strategies
      1. Identification: Find secondary objects in the prompt
         - Look for: background elements, props, furniture, environmental objects
         - NOT the main subject
         Example: In "cat sitting on a sofa", secondary object is "sofa"

      2. Replacement Options (mild distance - similar items):
         - Furniture: sofa → couch, armchair; table → desk, counter
         - Settings: forest → woods, grove; beach → shore, coast
         - Props: book → magazine, notebook; cup → mug
         Example: "cat on sofa" → "cat on armchair"

      3. Preservation Rules:
         - Keep the main subject completely unchanged
         - Keep the spatial relationship (on, in, near, etc.)
         - Maintain scene plausibility

      ## Attribute-Specific Constraints
      - Main subject must remain exactly the same
      - Only modify background/secondary elements

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing a SECONDARY/BACKGROUND object with a different alternative (moderate semantic distance).

      ## Strategies
      1. Identification: Find secondary objects in the prompt
         - Look for: background elements, props, furniture, environmental objects

      2. Replacement Options (moderate distance - different but related):
         - Furniture: sofa → bed, bench, rock; table → chair, box
         - Settings: forest → desert, field; beach → mountain, city
         - Props: book → phone, flower; cup → bowl, vase
         Example: "cat on sofa" → "cat on wooden bench"

      3. Preservation Rules:
         - Keep the main subject completely unchanged
         - Maintain spatial relationships where possible
         - Scene should still be plausible

      ## Attribute-Specific Constraints
      - Change should be noticeable
      - Main subject must remain exactly the same

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by replacing a SECONDARY/BACKGROUND object with a dramatically different alternative (severe semantic distance).

      ## Strategies
      1. Identification: Find secondary objects in the prompt
         - Look for: background elements, props, furniture, environmental objects

      2. Replacement Options (severe distance - completely different):
         - Furniture: sofa → giant mushroom, boulder, fountain
         - Settings: forest → underwater, space, abstract void
         - Props: book → sword, live fish, glowing orb
         Example: "cat on sofa" → "cat on giant mushroom"

      3. Preservation Rules:
         - Keep the main subject completely unchanged
         - Scene may be unusual but should be imaginable

      ## Attribute-Specific Constraints
      - Change should be dramatic
      - Main subject must remain exactly the same
      - Result may be surreal but still parseable

  object_presence:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by slightly modifying object QUANTITY/PRESENCE (mild change).

      ## Strategies
      1. Identification: Find countable objects or quantities in the prompt
         - Look for: numbers, quantity words (one, two, several, many)
         - Or objects that could have quantity modified

      2. Replacement Options (mild quantity change):
         - Numbers: one → two; two → three; three → four
         - Quantities: "a few" → "several"; "some" → "a few"
         - Add minor element: "cat on table" → "cat on table with small toy"
         Example: "two birds on branch" → "three birds on branch"

      3. Preservation Rules:
         - Keep object types unchanged
         - Keep setting unchanged
         - Only modify quantity slightly

      ## Attribute-Specific Constraints
      - Change should be subtle (±1 or 2)
      - Scene should remain plausible

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by noticeably modifying object QUANTITY/PRESENCE (moderate change).

      ## Strategies
      1. Identification: Find countable objects or quantities in the prompt

      2. Replacement Options (moderate quantity change):
         - Numbers: one → several; two → one; pair → group
         - Add objects: "empty table" → "table with various items"
         - Remove objects: "cat AND dog" → "only cat"
         Example: "pair of shoes" → "single shoe"

      3. Preservation Rules:
         - Keep object types unchanged
         - Keep setting unchanged
         - Quantity change should be clear

      ## Attribute-Specific Constraints
      - Change should be noticeable
      - Scene should remain plausible

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to create MISALIGNMENT by dramatically modifying object QUANTITY/PRESENCE (severe change).

      ## Strategies
      1. Identification: Find countable objects or quantities in the prompt

      2. Replacement Options (severe quantity change):
         - Numbers: one → many, crowd of; crowd → single, empty
         - Add many: "empty room" → "room cluttered with objects"
         - Remove most: "table with many items" → "empty table"
         Example: "single tree" → "dense forest of trees"

      3. Preservation Rules:
         - Keep object types unchanged
         - Setting may feel different due to quantity change

      ## Attribute-Specific Constraints
      - Change should be dramatic
      - May significantly alter scene feel


