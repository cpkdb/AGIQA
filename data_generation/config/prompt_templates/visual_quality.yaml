# Visual Quality Degradation Prompt Templates
# 按子类别分组，每个属性有 mild/moderate/severe 三个版本

low_visual_quality:
  blur:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of BLUR/FOCUS (mild level - subtle, barely noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add subtle blur descriptors to the whole image
         - "slightly soft", "gentle focus", "with subtle haze"
         Example: "a cat on a table" → "a slightly soft cat on a table"

      2. Element-level: Add mild blur to specific subjects
         - "softly focused [subject]", "[object] with gentle blur"
         Example: "portrait of a woman" → "softly focused portrait of a woman"

      3. Replacement-level: Introduce mild blur-causing conditions
         - "with gentle bokeh effect", "through slightly steamy air"
         Example: "coffee shop interior" → "coffee shop interior with gentle bokeh effect"

      ## Attribute-Specific Constraints
      - Focus on FOCUS LOSS, not detail/edge sharpness (that's low_sharpness)
      - Motion blur needs movement context; lens blur needs depth context

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of BLUR/FOCUS (moderate level - clearly noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add clear blur descriptors affecting the whole image
         - "out-of-focus", "soft-focus", "noticeably blurry"
         Example: "a dog running" → "an out-of-focus, blurry dog running"

      2. Element-level: Add blur to specific subjects with clear impact
         - "blurred [subject]", "unfocused [object]", "[noun] with motion blur"
         Example: "athlete sprinting" → "athlete sprinting with visible motion blur"

      3. Replacement-level: Introduce conditions that cause noticeable blur
         - "shot through foggy glass", "with camera shake", "captured with slow shutter"
         - "photographed through rain-covered window", "with shallow depth of field blur"
         Example: "city street" → "city street shot through foggy glass"

      ## Attribute-Specific Constraints
      - Distinguish from low_sharpness: blur = focus/motion problem, low_sharpness = detail/edge problem
      - Motion blur implies movement; lens blur implies depth or camera error

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of BLUR/FOCUS (severe level - dramatic, immediately apparent). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add strong blur descriptors for dramatic effect
         - "extremely blurry", "heavily defocused", "severely out of focus"
         Example: "landscape photo" → "extremely blurry, heavily defocused landscape photo"

      2. Element-level: Add severe blur to subjects
         - "completely blurred [subject]", "indistinct [object]", "[noun] lost in motion blur"
         Example: "racing car" → "racing car completely lost in severe motion blur"

      3. Replacement-level: Introduce extreme blur-causing conditions
         - "as if through frosted glass", "with extreme camera shake", "shot while falling"
         - "through heavily fogged lens", "with catastrophic focus failure"
         Example: "portrait" → "portrait as if shot through frosted glass"

      ## Attribute-Specific Constraints
      - Scene should still be recognizable but very blurry
      - Should feel like severe camera error or extreme conditions

  noise:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of DIGITAL NOISE (mild level - subtle, barely noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add subtle noise descriptors
         - "with subtle digital noise", "slightly noisy", "with faint sensor grain"
         Example: "night cityscape" → "night cityscape with subtle digital noise"

      2. Element-level: Add noise to specific areas (typically shadows/dark areas)
         - "with slightly noisy shadows", "with faint noise in dark areas"
         Example: "indoor portrait" → "indoor portrait with slightly noisy shadows"

      3. Replacement-level: Introduce mild noise-causing conditions
         - "shot in slightly dim lighting", "captured with slightly high ISO"
         Example: "evening street" → "evening street shot in slightly dim lighting"

      ## Attribute-Specific Constraints
      - Noise is DIGITAL sensor artifact (random colored/luminance speckles)
      - Distinguish from grain: noise = digital/ugly, grain = film/organic/sometimes artistic
      - Noise typically appears more in shadows and dark areas

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of DIGITAL NOISE (moderate level - clearly noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add visible noise descriptors
         - "with visible digital noise", "noticeably noisy", "with sensor noise throughout"
         Example: "concert photo" → "concert photo with visible digital noise throughout"

      2. Element-level: Add noise to specific areas
         - "with noisy shadows", "with speckled dark areas", "with color noise in [area]"
         Example: "night portrait" → "night portrait with noisy shadows and color speckles"

      3. Replacement-level: Introduce noise-causing conditions
         - "shot at high ISO", "captured in low light with phone camera"
         - "taken in dim conditions without flash"
         Example: "indoor event" → "indoor event shot at high ISO in dim lighting"

      ## Attribute-Specific Constraints
      - Include both luminance noise (grainy) and color noise (colored speckles)
      - Distinguish from grain: noise is digital artifact, grain is film texture

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of DIGITAL NOISE (severe level - dramatic, immediately apparent). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add heavy noise descriptors
         - "with heavy digital noise", "extremely noisy", "with severe ISO noise"
         Example: "night scene" → "extremely noisy night scene with severe digital artifacts"

      2. Element-level: Add severe noise throughout
         - "with noise obscuring details", "with heavy color noise everywhere"
         - "with luminance noise destroying texture"
         Example: "dark forest" → "dark forest with noise obscuring all fine details"

      3. Replacement-level: Introduce extreme noise-causing conditions
         - "shot with phone camera at night", "captured at maximum ISO"
         - "taken in near darkness without proper equipment"
         Example: "wildlife at dusk" → "wildlife shot with phone camera in near darkness"

      ## Attribute-Specific Constraints
      - Should feel like extreme low-light capture with inadequate equipment
      - Distinguish from grain: noise is ugly digital artifact, not artistic film texture

