      3. Replacement-level: Introduce film/vintage conditions
         - "shot on fine grain film stock", "with vintage film texture"
         - "captured on 35mm film"
         Example: "street photography" → "street photography shot on fine grain 35mm film"

      ## Attribute-Specific Constraints
      - Grain is FILM texture (organic, silver halide particles)
      - Distinguish from noise: grain = film/organic/artistic, noise = digital/random/ugly
      - Grain has structure and can be aesthetically pleasing

    moderate: |
      # Task
