  low_sharpness:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of SHARPNESS/DETAIL (mild level - subtle, barely noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add subtle softness descriptors
         - "with slightly soft details", "lacking crisp edges", "with gentle rendering"
         Example: "detailed texture" → "texture with slightly soft details"

      2. Element-level: Add softness to specific elements
         - "with softened edges on [subject]", "with slightly undefined [details]"
         Example: "sharp portrait" → "portrait with slightly softened facial details"

      3. Replacement-level: Introduce mild sharpness-reducing conditions
         - "shot with soft-focus filter", "with slight diffusion"
         Example: "product photo" → "product photo with slight diffusion effect"

      ## Attribute-Specific Constraints
      - Sharpness is about EDGE DEFINITION and FINE DETAIL
      - Distinguish from blur: low_sharpness = soft edges/lost details, blur = focus problem
      - Affects micro-contrast and fine texture rendering

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of SHARPNESS/DETAIL (moderate level - clearly noticeable). You may apply the following strategies:

