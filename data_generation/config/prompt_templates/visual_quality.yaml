    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of FILM GRAIN (severe level - dramatic, immediately apparent). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add heavy grain descriptors
         - "with heavy film grain", "extremely grainy", "with overwhelming grain texture"
         Example: "night photograph" → "extremely grainy night photograph with heavy film texture"

      2. Element-level: Add grain affecting detail visibility
         - "with grain obscuring fine details", "with coarse grain throughout"
         Example: "portrait" → "portrait with coarse grain obscuring skin texture"

      3. Replacement-level: Introduce extreme film conditions
         - "shot on expired high-speed film", "with heavily pushed processing"
         - "on damaged film stock", "captured on 3200 ISO film pushed two stops"
         Example: "concert photo" → "concert photo shot on expired 3200 ISO film"

      ## Attribute-Specific Constraints
      - Should feel like extreme film conditions or damaged/expired stock
      - Distinguish from noise: even heavy grain has structure, noise is chaotic

  exposure_issues:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of EXPOSURE (mild level - subtle, barely noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add subtle exposure descriptors
         - Underexposed: "slightly dim", "subtly dark", "with slight shadow"
         - Overexposed: "slightly bright", "with subtle highlight bloom"
         Example: "outdoor portrait" → "slightly dim outdoor portrait"

      2. Element-level: Add exposure issues to specific areas
         - "with slightly lost shadow detail", "with subtle highlight clipping"
         Example: "sunset scene" → "sunset scene with slightly lost shadow detail"

      3. Replacement-level: Introduce mild exposure-affecting conditions
         - "shot slightly against the light", "in slightly challenging lighting"
         Example: "backlit portrait" → "portrait shot slightly against the light"

      ## Attribute-Specific Constraints
      - Exposure is about LIGHT QUANTITY (too much or too little)
      - Distinguish from contrast: exposure = brightness level, contrast = tonal range
      - Can be underexposed (dark) or overexposed (bright) - choose one direction

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of EXPOSURE (moderate level - clearly noticeable). You may apply the following strategies:

