      2. Element-level: Add extreme exposure effects
         - "with completely crushed blacks", "with totally blown highlights"
         - "with [subject] lost in shadow", "with [area] completely white"
         Example: "sunset portrait" → "sunset portrait with face completely lost in shadow"

      3. Replacement-level: Introduce extreme exposure conditions
         - "shot directly into the sun", "captured with completely wrong exposure"
         - "photographed in extreme backlight without fill"
         Example: "outdoor scene" → "outdoor scene shot directly into harsh sunlight"

      ## Attribute-Specific Constraints
      - Scene should still be somewhat recognizable
      - Should feel like severe camera metering failure

  low_contrast:
    mild: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of CONTRAST (mild level - subtle, barely noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add subtle low contrast descriptors
         - "with soft contrast", "slightly flat", "with gentle tonal range"
         Example: "dramatic landscape" → "landscape with soft, gentle contrast"

      2. Element-level: Modify contrast-related descriptions
         - "with softened shadows", "with muted highlights"
         Example: "portrait with dramatic lighting" → "portrait with softened, muted lighting"

      3. Replacement-level: Introduce low contrast conditions
         - "on an overcast day", "in soft diffused light", "through light haze"
         Example: "mountain vista" → "mountain vista on a slightly overcast day"

      ## Attribute-Specific Constraints
      - Contrast is about TONAL RANGE (difference between darks and lights)
      - Distinguish from exposure: contrast = range, exposure = overall brightness
      - Low contrast = flat, lacking punch, compressed tonal range

    moderate: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of CONTRAST (moderate level - clearly noticeable). You may apply the following strategies:

      ## Strategies
      1. Global-level: Add clear low contrast descriptors
         - "low contrast", "flat", "washed-out tones", "with compressed dynamic range"
         Example: "vibrant sunset" → "flat, low contrast sunset with washed-out tones"

      2. Element-level: Replace contrast-enhancing words
         - "dramatic" → "flat", "bold" → "muted", "vivid" → "dull"
         - "with muddy midtones", "lacking tonal separation"
         Example: "bold portrait" → "flat portrait with muddy midtones"

      3. Replacement-level: Introduce low contrast conditions
         - "in heavy overcast", "through thick haze", "in foggy conditions"
         - "with flat lighting", "under diffused cloudy sky"
         Example: "cityscape" → "cityscape in heavy haze with flat lighting"

      ## Attribute-Specific Constraints
      - Image should look "flat" with blacks not being black, whites not being white
      - Distinguish from exposure: low contrast affects range, not overall brightness

