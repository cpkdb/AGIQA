         - "lacking sharpness", "with soft edges", "without crisp details"
         Example: "detailed landscape" → "landscape lacking sharpness, with soft edges"

      2. Element-level: Add softness affecting specific details
         - "with lost fine details", "with undefined edges on [subject]"
         - "with soft texture rendering", "lacking micro-contrast"
         Example: "fabric texture" → "fabric texture with lost fine details and soft rendering"

      3. Replacement-level: Introduce sharpness-reducing conditions
