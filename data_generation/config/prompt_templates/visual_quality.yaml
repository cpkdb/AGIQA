         - Overexposed: "overexposed", "too bright", "with blown highlights"
         Example: "beach scene" → "overexposed beach scene with blown out sky"

      2. Element-level: Add exposure problems to specific areas
         - "with crushed blacks in shadows", "with clipped highlights on [subject]"
         - "with silhouetted [subject]", "with washed out [area]"
         Example: "window portrait" → "window portrait with silhouetted face"

      3. Replacement-level: Introduce exposure-affecting conditions
         - "shot in harsh backlight", "captured without exposure compensation"
         - "photographed against bright window"
         Example: "indoor portrait" → "indoor portrait photographed against bright window"

      ## Attribute-Specific Constraints
      - Underexposure: lost shadow detail, dark muddy areas
      - Overexposure: blown highlights, washed out bright areas

    severe: |
      # Task
      You are given a text-to-image prompt. Your task is to rewrite this prompt so that the resulting image will have visually degraded quality specifically in terms of EXPOSURE (severe level - dramatic, immediately apparent). You may apply the following strategies:

